
  <div class="d-flex justify-content-between pb-2 modal-header">
    <h4 class="">Filter</h4>
    <i class="fa fa-close close" aria-hidden="true" ></i>
    <img src="assets/img/Icon/x.svg" alt="" class="crud-btns close" (click)="onDismiss()">   
  </div>
  <mat-dialog-content class="mat-typography">
    <div class="content_outer">

      <div class="row">
        <div class="col-md-6">
          <div class="my-3">
            <label for="">Select Period Date</label>
          </div>
          <input
          type="text"
          placeholder="From Date - To Date"
          class="form-control datepicker"
    
          bsDaterangepicker
          [bsConfig]="{ isAnimated: true, rangeInputFormat : 'ddd,DD-MMM-YYYY', dateInputFormat: 'ddd,DD-MMM-YYYY',showPreviousMonth: true }"
          [maxDate]="maxDate">
          <mat-icon class="float-end" style="margin-top:-45px;margin-right:56px;">date_range</mat-icon>   
        </div>
        <div class="col-md-6"></div>
      </div>

      <div class="row mb-5">

        <div class="col-md-6">
          <div class="my-3">
            <label for="">Operator</label>
          </div>
          <div>
            <mat-select class="select2" multiple disableOptionCentering panelClass="normalSelect" placeholder="Select">
                <div fxLayout="row" fxLayout.xs="column"  fxLayoutAlign.xs="start start" class="filter_select_header" fxLayoutAlign="space-between center">
                    <button fxLayout="row" mat-button class="check_uncheck_btn" >
                      <mat-icon class="secondary-text s-5">
                        check</mat-icon>Check All
                    </button>
                    <button fxLayout="row" mat-button class="check_uncheck_btn v-line" >
                      <mat-icon class="secondary-text s-5">
                        clear</mat-icon>Uncheck All
                    </button>
                </div>
                <mat-option value=1 >MECTel</mat-option>
                <mat-option value=2 >MPT</mat-option>
                <mat-option value=3 >Mytel</mat-option>
                <mat-option value=4 >Telenor</mat-option>
                <mat-option value=5 >Ooredoo</mat-option>
            </mat-select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="my-3">
            <label for="">SMS Method</label>
          </div>
          <div>
            <mat-select class="select2" multiple disableOptionCentering panelClass="normalSelect" placeholder="Select">
                <div fxLayout="row" fxLayout.xs="column"  fxLayoutAlign.xs="start start" class="filter_select_header" fxLayoutAlign="space-between center">
                    <button fxLayout="row" mat-button class="check_uncheck_btn" >
                      <mat-icon class="secondary-text s-5">
                        check</mat-icon>Check All
                    </button>
                    <button fxLayout="row" mat-button class="check_uncheck_btn v-line" >
                      <mat-icon class="secondary-text s-5">
                        clear</mat-icon>Uncheck All
                    </button>
                </div>
                <mat-option value=1 >On Net</mat-option>
                <mat-option value=2 >Off Net</mat-option>
            </mat-select>
          </div>
        </div>
      </div>
     
        <div class="button_group  text-center">
            <button class="reset">RESET</button>
            <button class="apply">APPLY</button>
        </div>
    
    </div>
  </mat-dialog-content>
