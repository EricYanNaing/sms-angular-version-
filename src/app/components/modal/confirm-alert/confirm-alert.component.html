<div class="confirm_dialog">
  <div class="m-5">
    <img src={{data.image}} alt="" style="width: 35px;">

    <h3>{{data.message}}</h3>
    <div>
        <button style="margin-right: 15px;" (click)="confirmtask()" class="yes">{{data.confirmButtonText}}</button>
        <button (click)="onDismiss()" class="no">{{data.cancelButtonText}}</button>
    </div>
  </div>

</div>
