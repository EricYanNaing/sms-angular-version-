<div class="main-content">
  <div class="container-fluid container-height">

    <div class="row mx-2 my-4">
        <div class="col-md-6 col-12">
  
            <div class="card ">
              <div class="d-flex justify-content-between  pb-5 ">
                <h5 class="font-w600 title m-2 mr-auto ">On Net</h5>
                <div class="d-flex dateW">
                  <img  class="crud-btns" matTooltip="Filter" (click)="onnetFilter()"
                  aria-label="Button that displays a tooltip when focused or hovered over" src="assets/img/Icon/Filter.svg" alt="" >

                  <mat-form-field appearance="outline" style="display: block; padding-bottom: 0;" class="dashboardSelect">
                    <select matNativeControl required class=" mat-select-filter">
                        <option value="option1">Monthly Wise Amount</option>
                        <option value="2">Daily Wise Amount</option>
                        <option value="3">Weekly Wise Amount</option>
                        <option value="4">Quarterly Wise Amount</option>
                        <option value="5" >Half Yearly Wise Amount</option>
                        <option value="6" >Yearly Wise Amount</option>
                    </select>
                  </mat-form-field>
                </div>
              </div>

                    <div #PieChart class="col-md-12 col-12 piechartSize" [routerLink]="'./on-net-and-off-net'">
                        <ngx-charts-pie-chart
                        [view]="[PieChart.offsetWidth,400]"
                        [scheme]="colorScheme"
                        [results]="single"
                        [gradient]="gradient" 
                        [legend]="showLegend"
                        [legendPosition]="below"
                        [legendTitle]="legendTitle" 
                        (select)="onSelect($event)">
                        </ngx-charts-pie-chart>
                    </div>
  
                    <div class="my-2">
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
          
                          <ng-container matColumnDef="operator">
                            <th mat-header-cell *matHeaderCellDef> Operator </th>
                            <td mat-cell *matCellDef="let element"> {{element.operator}} </td>
                          </ng-container>
                        
                          <ng-container matColumnDef="count">
                            <th mat-header-cell *matHeaderCellDef> Count </th>
                            <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                          </ng-container>
                        
                          <ng-container matColumnDef="amount">
                            <th mat-header-cell *matHeaderCellDef> Amount </th>
                            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                          </ng-container>
                        
                        
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                  </div>
  
            </div>
                
        </div>
        <div class="col-md-6 col-12">
  
            <div class="card">
              <div class="d-flex justify-content-between  pb-5 ">
                <h5 class="font-w600 title m-2 mr-auto ">Off Net</h5>
                <div class="d-flex dateW">
                  <img  class="crud-btns" matTooltip="Filter" (click)="offnetFilter()"
                  aria-label="Button that displays a tooltip when focused or hovered over" src="assets/img/Icon/Filter.svg" alt="" >
                          
                  <mat-form-field appearance="outline" style="display: block; padding-bottom: 0;" class="dashboardSelect">
                    <select matNativeControl required class=" mat-select-filter">
                        <option value="option1">Monthly Wise Amount</option>
                        <option value="2">Daily Wise Amount</option>
                        <option value="3">Weekly Wise Amount</option>
                        <option value="4">Quarterly Wise Amount</option>
                        <option value="5" >Half Yearly Wise Amount</option>
                        <option value="6" >Yearly Wise Amount</option>
                    </select>
                  </mat-form-field>
                  
                </div>
              </div>
  
                <div #PieChart2 class="col-md-12 piechartSize" [routerLink]="'./on-net-and-off-net'">
                    <ngx-charts-pie-chart
                    [view]="[PieChart2.offsetWidth,400]"
                    [scheme]="colorScheme"
                    [results]="single"
                    [gradient]="gradient"
                    [legend]="showLegend"
                    [legendPosition]="below"
                    [legendTitle]="legendTitle" 
                    (select)="onSelect($event)">
                    </ngx-charts-pie-chart>
                </div>
  
                <div class="my-2">
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
        
                      <ng-container matColumnDef="operator">
                        <th mat-header-cell *matHeaderCellDef> Operator </th>
                        <td mat-cell *matCellDef="let element"> {{element.operator}} </td>
                      </ng-container>
                    
                      <ng-container matColumnDef="count">
                        <th mat-header-cell *matHeaderCellDef> Count </th>
                        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                      </ng-container>
                    
                      <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> Amount </th>
                        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                      </ng-container>
                    
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
              </div>
            </div>
  
        </div>
    </div>
  
  </div>
</div>
