<div class=" p-3">
    <div class="d-flex justify-content-between  pb-2 ">
      <h4 class="font-w600 title m-2 mr-auto ">Email Configuration Listing</h4>
      <div class="d-flex justify-content-between align-items-center">
        <div class="search-form">
          <input type="text" name="search" placeholder="Search" class="search-bar" autocomplete="off">
       </div>
        <img  class="crud-btns mr-2" matTooltip="Filter"   (click)="openDialog()"
        aria-label="Button that displays a tooltip when focused or hovered over" src="assets/img/Icon/Filter.svg" alt="">
        <img class="crud-btns mx-2" matTooltip="Excel Download"
        aria-label="Button that displays a tooltip when focused or hovered over" src="assets/img/Icon/excel.svg" alt="">
        <img src="assets/img/Icon/Add pattern.svg" alt="" class="crud-btns mx-2" matTooltip="Create New"
      aria-label="Button that displays a tooltip when focused or hovered over" [routerLink]="'../add-email-configuration-detail'">
      </div>
    </div>
      <div class="table-pagination">
        <table mat-table [dataSource]="dataSource">
    
          <!-- Position Column -->
          <ng-container matColumnDef="fileRefNo">
            <th mat-header-cell *matHeaderCellDef> File Reference Number </th>
            <td mat-cell *matCellDef="let element" style="width: 40%;">
              {{element.fileRefNo}}
            </td>
          </ng-container>
    
          <!-- Name Column -->
    
    
          <!-- Weight Column -->
          <ng-container matColumnDef="sourceEmailAddress">
            <th mat-header-cell *matHeaderCellDef> Source Email Address </th>
            <td mat-cell *matCellDef="let element" style="width: 30%;"> {{element.sourceEmailAddress}} </td>
          </ng-container>
    
          <ng-container matColumnDef="verify">
            <th mat-header-cell *matHeaderCellDef> Verify </th>
            <td mat-cell *matCellDef="let element"> {{element.verify}} </td>
          </ng-container>
  
          <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef> Active </th>
              <td mat-cell *matCellDef="let element"> {{element.active}} </td>
            </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <a routerLink="../edit-email-configuration-detail">
                <img class="actionImage" [src]="element.action" />
              </a>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns,sticky:true" ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
    
      </div>
      <mat-paginator class="mat-paginator-companyName" [pageSizeOptions]="[10,20, 25, 50, 100]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
