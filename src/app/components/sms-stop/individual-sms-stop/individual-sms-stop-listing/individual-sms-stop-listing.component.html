    <div class="d-flex justify-content-between  pb-2 ">
      <h4 class="font-w600 title m-2 mr-auto ">Individual SMS Stop Listing</h4>
      <div class="d-flex justify-content-between align-items-center">
        <div class="search-form">
          <input type="text" name="search" placeholder="Search" class="search-bar" autocomplete="off">
       </div>
        <img  class="crud-btns" matTooltip="Filter"
        aria-label="Button that displays a tooltip when focused or hovered over" src="assets/img/Icon/Filter.svg" alt=""   (click)="openDialog()">
        <img class="crud-btns" matTooltip="Excel Download"
        aria-label="Button that displays a tooltip when focused or hovered over" src="assets/img/Icon/excel.svg" alt="">
        <img src="assets/img/Icon/Add pattern.svg" alt="" class="crud-btns" matTooltip="Create New"
        aria-label="Button that displays a tooltip when focused or hovered over" [routerLink]="'../create-individual-sms-stop'">
      </div>
    </div>

  <!-- table -->
  <div class="secondary-table-pagination">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="stop">
        <th mat-header-cell *matHeaderCellDef> Stop Type</th>
        <td mat-cell *matCellDef="let element"> {{element.stop}} </td>
      </ng-container>
  
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>Service Type</th>
        <td mat-cell *matCellDef="let element"> {{element.service}} </td>
      </ng-container>

      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
        <td mat-cell *matCellDef="let element"> {{element.service}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef>Date & Time </th>
        <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="./edit-user-role-permission" (click)="openUpdateDialog()">
            <img class="actionImage" [src]="element.action" />
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns,sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  
  </div>
  
  <mat-toolbar>
    <mat-paginator class="mat-paginator-user-role-permission" [pageSizeOptions]="[10,20, 25, 50, 100]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-toolbar>
  </div>
