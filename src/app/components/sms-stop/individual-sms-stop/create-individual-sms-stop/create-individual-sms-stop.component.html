  <div class="row mx-1 my-4">
    <div class="col-md-4 ">
      <div>
        <label for="">Select Stop Type</label>
      </div>
      <div class="m-3">
        <mat-select class="select2 select_remove_cashback_filter mat-select-filter" disableOptionCentering
          panelClass="myPanelClass" multiple placeholder="Select">
          <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="start start" class="filter_select_header"
            fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="center center" class="filter_text filterRow">
              <mat-label class="label">Filter:</mat-label>
              <mat-form-field appearance="standard">
                <input matInput class="select_search_box" placeholder="Enter Keywords">
              </mat-form-field>
            </div>
            <button fxLayout="row" mat-button class="check_uncheck_btn">
              <mat-icon class="secondary-text s-5">
                check</mat-icon>Check All
            </button>
            <button fxLayout="row" mat-button class="check_uncheck_btn v-line">
              <mat-icon class="secondary-text s-5">
                clear</mat-icon>Uncheck All
            </button>
          </div>
          <mat-option value=1>Source</mat-option>
          <mat-option value=2>Destination</mat-option>

        </mat-select>
      </div>
    </div>

    <div class="col-md-4">
      <div>
        <label for="">Select SMS Service Type</label>
      </div>
      <div class="m-3">
        <mat-select class="select2 select_remove_cashback_filter mat-select-filter" disableOptionCentering
          panelClass="myPanelClass" multiple placeholder="Select">
          <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="start start" class="filter_select_header"
            fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="center center" class="filter_text filterRow">
              <mat-label class="label">Filter:</mat-label>
              <mat-form-field appearance="standard">
                <input matInput class="select_search_box" placeholder="Enter Keywords">
              </mat-form-field>
            </div>
            <button fxLayout="row" mat-button class="check_uncheck_btn">
              <mat-icon class="secondary-text s-5">
                check</mat-icon>Check All
            </button>
            <button fxLayout="row" mat-button class="check_uncheck_btn v-line">
              <mat-icon class="secondary-text s-5">
                clear</mat-icon>Uncheck All
            </button>
          </div>
          <mat-option value=1>OTP Forget Password</mat-option>
          <mat-option value=2>OTP Registration</mat-option>
          <mat-option value=3>OTP Re-verify</mat-option>
          <mat-option value=4>Pay To</mat-option>
          <mat-option value=5>Top Up Recharge</mat-option>
          <mat-option value=1>OTP SIM Changing</mat-option>
          <mat-option value=2>OTP Device Changing</mat-option>
          <mat-option value=3>DTH</mat-option>
          <mat-option value=4>Gift Card</mat-option>

        </mat-select>
      </div>
    </div>
  </div>

  <div class="row mx-1 my-4" *ngFor="let item of mobileNumberFields">

    <div class="col-md-4">
      <br>
      <div class="mb-2">
        <mat-form-field floatLabel="always">
          <mat-label class="label-input">Mobile Number</mat-label>
          <input matInput class="userRolePermissionFormField2" placeholder="Enter Mobile Number" maxlength="9" 
            [(ngModel)]="item.mobileNumberValue" [ngModelOptions]="{standalone: true}">
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-4 m-5">
      <div style="display: inline;" *ngIf="item.mobileNumberValue !== ''">
        <img src="assets/img/Icon/Delete Icon.png" alt="" class="action-img"><img src="assets/img/Icon/Yes.svg" alt=""
          style="width: 30px; ">
        <span>MPT (Merchant)</span>
      </div>
    </div>

  </div>

  </div>

  <mat-toolbar>
    <div class="button_group">
      <button class="cancel" mat-button>CANCEL</button>
      <button class="create" mat-button>SAVE</button>
    </div>
  </mat-toolbar>
