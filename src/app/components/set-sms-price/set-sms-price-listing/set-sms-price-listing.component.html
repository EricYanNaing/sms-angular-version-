<div class=" p-3">
    <div class="d-flex justify-content-between align-items-center">
  
      <h4 class="font-w600 title">Set SMS Price</h4> 
      <div class="d-flex justify-content-between align-items-center">
      <div class="search-form">
        <input type="text" name="search" placeholder="Search" class="search-bar" autocomplete="off">
      </div>
    </div>
  </div>
    <div class="table-pagination">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Position Column -->
        <ng-container matColumnDef="Mobile">
          <th mat-header-cell *matHeaderCellDef> Mobile Operator</th>
          <td mat-cell *matCellDef="let element" style="width: 30%;">
            {{element.Mobile}}
          </td>
        </ng-container>
  
        <!-- Name Column -->
  
  
        <!-- Weight Column -->
        <ng-container matColumnDef="SmsMethod">
          <th mat-header-cell *matHeaderCellDef>SMS Method </th>
          <td mat-cell *matCellDef="let element" style="width: 30%;"> {{element.SmsMethod}} </td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price Per SMS  </th>
          <td mat-cell *matCellDef="let element"  style="width: 30%;"> <input #price type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            aria-describedby="emailHelp" 
            placeholder="Enter Price Per SMS" maxlength="2"  class="price-input"></td>
        </ng-container>
  
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element"  style="width: 30%;">
            
              <img class="actionImage" [src]="element.action" (click)="handleClear()"/>
            
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns,sticky:true" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
  
    </div>
    <mat-paginator class="mat-paginator-companyName" [pageSizeOptions]="[10,20, 25, 50, 100]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
    <mat-toolbar>
      <div class="button_group">
        <button class="save" mat-button>Save</button>
      </div>
    </mat-toolbar>
  </div>
