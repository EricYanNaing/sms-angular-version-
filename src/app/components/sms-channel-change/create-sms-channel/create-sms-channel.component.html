<div class="row mx-1 my-4">
  <div class="col-md-4 ">
    <div>
      <label for="">Select Off Net Source Operator</label>
    </div>
    <div class="m-3">
      <mat-select class="select2" multiple disableOptionCentering panelClass="myPanelClass" placeholder="Select">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="start start" class="filter_select_header"
          fxLayoutAlign="space-between center">
          
          <button fxLayout="row" mat-button class="check_uncheck_btn">
            <mat-icon class="secondary-text s-5">
              check</mat-icon>Check All
          </button>
          <button fxLayout="row" mat-button class="check_uncheck_btn v-line">
            <mat-icon class="secondary-text s-5">
              clear</mat-icon>Uncheck All
          </button>
        </div>
        <mat-option value=1>MPT</mat-option>
        <mat-option value=2>TELENOR</mat-option>
        <mat-option value=3>OOREDOO</mat-option>
        <mat-option value=4>MEC</mat-option>
        <mat-option value=5>MYTEL</mat-option>
      </mat-select>
    </div>
  </div>
  <div class="col-md-4 ">
    <div>
      <label for="">Select Destination Operator</label>
    </div>
    <div class="m-3">
      <mat-select class="select2" multiple disableOptionCentering panelClass="myPanelClass" placeholder="Select">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="start start" class="filter_select_header"
          fxLayoutAlign="space-between center">
        
          <button fxLayout="row" mat-button class="check_uncheck_btn">
            <mat-icon class="secondary-text s-5">
              check</mat-icon>Check All
          </button>
          <button fxLayout="row" mat-button class="check_uncheck_btn v-line">
            <mat-icon class="secondary-text s-5">
              clear</mat-icon>Uncheck All
          </button>
        </div>
        <mat-option value=1>MPT</mat-option>
        <mat-option value=2>TELENOR</mat-option>
        <mat-option value=3>OOREDOO</mat-option>
        <mat-option value=4>MEC</mat-option>
        <mat-option value=5>MYTEL</mat-option>
      </mat-select>
    </div>
  </div>
  <div class="col-md-4">
    <div>
      <label for="">Select SMS Service Type</label>
    </div>
    <div class="m-3">
      <mat-select class="select2 select_remove_cashback_filter mat-select-filter" disableOptionCentering
        panelClass="myPanelClass" multiple placeholder="Select">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="start start" class="filter_select_header"
          fxLayoutAlign="space-between center">
          <div fxLayout="row" fxLayoutAlign="center center" class="filter_text filterRow">
            <mat-label class="label">Filter:</mat-label>
            <mat-form-field appearance="standard">
              <input matInput class="select_search_box" placeholder="Enter Keywords">
            </mat-form-field>
          </div>
          <button fxLayout="row" mat-button class="check_uncheck_btn">
            <mat-icon class="secondary-text s-5">
              check</mat-icon>Check All
          </button>
          <button fxLayout="row" mat-button class="check_uncheck_btn v-line">
            <mat-icon class="secondary-text s-5">
              clear</mat-icon>Uncheck All
          </button>
        </div>
        <mat-option value=1>Top Up</mat-option>
        <mat-option value=2>Data Plan</mat-option>
        <mat-option value=3>Gift Card</mat-option>
        <mat-option value=4>Electricity Bill</mat-option>
        <mat-option value=5>Offer</mat-option>
        <mat-option value=1>E-Cupon</mat-option>
        <mat-option value=2>DTH</mat-option>
       

      </mat-select>
    </div>
  </div>

</div>

<div class="row  mx-1 my-4">
    <div class="col-md-6">
        <div>
            <label for="">Remark</label>
          </div>
        <mat-form-field appearance="fill" class="text-area m-3">
            
            <textarea matInput
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="1"
                      cdkAutosizeMaxRows="5">
            </textarea>
          </mat-form-field>
    </div>
</div>

</div>

<mat-toolbar>
    <div class="button_group">
      <button class="cancel" mat-button >CANCEL</button>
      <button class="create" mat-button >SAVE</button>
    </div>
</mat-toolbar>
