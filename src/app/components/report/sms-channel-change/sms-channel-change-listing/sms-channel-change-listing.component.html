<div class=" p-3">

    <div class="d-flex justify-content-between  pb-2 ">
      <h4 class="font-w600 title m-2 mr-auto ">SMS Channel Change Report</h4>
      <div class="d-flex justify-content-between align-items-center">
        <div class="search-form">
          <input type="text" name="search" placeholder="Search" class="search-bar" autocomplete="off">
       </div>
        <img class="crud-btns mr-2" matTooltip="Filter"
          aria-label="Button that displays a tooltip when focused or hovered over" src="assets/img/Icon/Filter.svg"
          alt=""   (click)="openDialog()">
        <img class="crud-btns mx-2" matTooltip="Excel Download"
          aria-label="Button that displays a tooltip when focused or hovered over" src="assets/img/Icon/excel.svg" alt="">
  
      </div>
    </div>
  
    <div class="table-pagination">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Position Column -->
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef>Company Name</th>
          <td mat-cell *matCellDef="let element">
            {{element.companyName}}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="SourceOperator">
          <th mat-header-cell *matHeaderCellDef>Off Net Source Operator </th>
          <td mat-cell *matCellDef="let element"> {{element.SourceOperator}} </td>
        </ng-container>
  
        <ng-container matColumnDef="designationOperator">
          <th mat-header-cell *matHeaderCellDef>Designation Operator </th>
          <td mat-cell *matCellDef="let element"> {{element.designationOperator}} </td>
        </ng-container>

        <ng-container matColumnDef="smsService">
            <th mat-header-cell *matHeaderCellDef>SMS Service Type</th>
            <td mat-cell *matCellDef="let element">{{element.smsService}}
            </td>
          </ng-container>
  
        <ng-container matColumnDef="osType">
          <th mat-header-cell *matHeaderCellDef>OS Type</th>
          <td mat-cell *matCellDef="let element">{{element.osType}}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="dateTime">
          <th mat-header-cell *matHeaderCellDef>Date & Time</th>
          <td mat-cell *matCellDef="let element">{{element.dateTime}}
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns,sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
  
    </div>
    <mat-paginator class="mat-paginator-companyName" [pageSizeOptions]="[10,20, 25, 50, 100]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
